<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
        <meta name="format-detection" content="telephone=no,email=no,adress=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="keywords" content="云时间控件"/>
        <title>时间控件</title>
        <link rel="stylesheet" type="text/css" href="css/dateselect.css"/>
    </head>
    <body style="max-width:720px;background-color: #eee;">
        <div class="dateBtn" style="height: 30px;line-height:30px;background-color: #c0c0c0;color:#fff;width:50px;text-align: center;">时间</div>
        <div class="pgDate"></div>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/timer.jquery.min.js"></script>
        <script type="text/javascript" src="js/sd_date.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('.dateBtn').click(function(){
                SD_DATE.dateLoading($('.pgDate'),23,59,function(h,m){
                    var s=h+':'+m;
                    alert(s);
                });
            });
        });
        </script>
    </body>
</html>
